<!doctype html>
<head>
<title>TeraDict</title>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
<script src="/static/teradict.js"></script>
</head>
<body>
<h1>TeraDict</h1>


<form id="base-form">
{% csrf_token %}

	<label for="word">Translate:</label>
	<input type="text" id ="word" placeholder="Your word" />

	<br>


	<label for="inlang">From</label>
	<input type="text" id="lang1" list="inlang" class="lang" placeholder="eng-000" value="{{ inlang }}">
	<datalist id="inlang">
	{% include "TeraDictV3/options.html" %}
	</datalist>

	<label for="outlang">to</label>
	<input type="text" id="lang2" list="outlang" class="lang" placeholder="eng-000" value="{{ outlang }}">
	<datalist id="outlang">
	{% include "TeraDictV3/options.html" %}
	</datalist>

	<br>

	<button name="translate" type="button" onclick="findTranslation()">Translate!</button>

</form>

<p id="result"></p>
</body>
