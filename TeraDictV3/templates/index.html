<!doctype html>
<head>
<title>TeraDict</title>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
<script src="/static/teradict.js"></script>
</head>
<body>
<h1>TeraDict</h1>


<form id="base-form">
{% csrf_token %}

	<div class="word">
		<label for="word">Translate:</label>
		<input type="text" id ="word" placeholder="Your word" />
	</div>

	<br>

	<div class="ui-widget">
		<label for="lang1">From</label>
		<input type="text" id="lang1" class="lang" placeholder="eng-000" value="{{ inlang }}">
	</div>

	<div class="ui-widget">
		<label for="outlang">to</label>
		<input type="text" id="lang2" class="lang" placeholder="eng-000" value="{{ outlang }}">
	</div>

	<br>

	<button name="translate" type="button" onclick="findTranslation()">Translate!</button>

</form>

<p id="result"></p>
</body>
